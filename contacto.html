<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.korzh.com/metroui/v4/css/metro-icons.min.css"
    />
    <link rel="stylesheet" href="./css/iconos.css" />
    <title>Musa - Melodías en Línea - Catalogo</title>
    <script src="./js/menu.js"></script>
    <script>
      window.addEventListener("load", function () {
        // Obtiene el elemento que deseas eliminar
        var elementoAEliminar = document.getElementById("load");

        // Verifica si el elemento existe antes de intentar eliminarlo
        if (elementoAEliminar) {
          // Elimina el elemento
          elementoAEliminar.remove();
        }
      });
    </script>
  </head>
  <body>
    <div class="contenido grilla">
      <div class="fila">
        <div class="nav">
          <div class="perfil">
            <span class="insignia bg-rojo fg-blanco">Pro</span>
            <div class="avatar redondo sombra">
              <img src="./img/perfil.jpg" alt="imagen de perfil" />
            </div>
            <p class="name">Juanito Alimaña</p>
            <p class="email">Jalimaña72@gmail.com</p>
          </div>
          <nav>
            <ul id="menu"></ul>
          </nav>
        </div>
        <div class="columna">
          <div>
            <div class="buscador">
              <input type="text" placeholder="Buscar..." />
            </div>
            <div class="a-la-derecha">
              <span class="m-2 mt-1 mb-0 mif-2x mif-bell fg-gris"></span>
              <span class="m-2 mt-1 mb-0 mif-2x mif-cogs fg-gris"></span>
              <span class="upgrade bg-rojo fg-blanco">Upgrade plan</span>
            </div>
          </div>
          <div>
            <h1>Contacto</h1>
            <form
              id="mi_formulario"
              action="./index.html"
              method="post"
              enctype="multipart/form-data"
              target="_blank"
              name="miFormulario"
            >
              <label for="nombre">Nombre:</label>
              <input type="text" id="nombre" name="nombre" />

              <label for="contrasena">Contraseña:</label>
              <input type="password" id="contrasena" name="contrasena" />

              <label for="edad">Edad:</label>
              <input type="number" id="edad" name="edad" min="0" max="120" />

              <label for="correo">Correo electrónico:</label>
              <input type="email" id="correo" name="correo" />

              <input
                type="checkbox"
                id="opcion1"
                name="opcion1"
                value="valor1"
              />
              <label for="opcion1">Opción 1</label><br />
              <input
                type="checkbox"
                id="opcion2"
                name="opcion2"
                value="valor2"
              />
              <label for="opcion2">Opción 2</label><br />

              <input type="radio" id="opcionA" name="grupoOpciones" value="A" />
              <label for="opcionA">Opción A</label><br />
              <input type="radio" id="opcionB" name="grupoOpciones" value="B" />
              <label for="opcionB">Opción B</label><br />

              <label for="comentarios">Comentarios:</label><br />
              <textarea
                id="comentarios"
                name="comentarios"
                rows="4"
                cols="50"
              ></textarea>

              <label for="ciudad">Ciudad:</label><br />
              <select id="ciudad" name="ciudad">
                <option value="nueva-york">Nueva York</option>
                <option value="los-angeles">Los Ángeles</option>
                <option value="chicago">Chicago</option>
                <option value="otra">Otra ciudad</option>
              </select>

              <label for="archivo">Cargar archivo:</label>
              <input type="file" id="archivo" name="archivo" />

              <label for="fecha">Fecha de nacimiento:</label>
              <input type="date" id="fecha" name="fecha" />

              <label for="hora">Hora de inicio:</label>
              <input type="time" id="hora" name="hora" />

              <label for="fecha-hora">Fecha y hora de reserva:</label>
              <input type="datetime-local" id="fecha-hora" name="fecha-hora" />

              <label for="mes">Mes de vencimiento:</label>
              <input type="month" id="mes" name="mes" />

              <label for="semana">Semana de planificación:</label>
              <input type="week" id="semana" name="semana" />

              <label for="color">Color favorito:</label>
              <input type="color" id="color" name="color" />

              <label for="volumen">Volumen:</label>
              <input
                type="range"
                id="volumen"
                name="volumen"
                min="0"
                max="100"
              />

              <label for="busqueda">Buscar:</label>
              <input type="search" id="busqueda" name="busqueda" />
              <button>Enviar</button>
              <input type="submit" value="Envar_nativo" />
            </form>
          </div>
        </div>
      </div>
    </div>
    <div id="load" class="load">
      <span class="girando mif-cog"> </span>
    </div>
  </body>
</html>
