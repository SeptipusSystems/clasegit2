<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.korzh.com/metroui/v4/css/metro-icons.min.css"
    />
    <link rel="stylesheet" href="./css/iconos.css" />
    <title>Musa - Melodías en Línea - Catalogo</title>
    <script src="./js/menu.js"></script>
    <script>
      window.addEventListener("load", function () {
        // Obtiene el elemento que deseas eliminar
        var elementoAEliminar = document.getElementById("load");

        // Verifica si el elemento existe antes de intentar eliminarlo
        if (elementoAEliminar) {
          // Elimina el elemento
          elementoAEliminar.remove();
        }
      });
    </script>
  </head>
  <body>
    <div class="contenido grilla">
      <div class="fila">
        <div class="nav">
          <div class="perfil">
            <span class="insignia bg-rojo fg-blanco">Pro</span>
            <div class="avatar redondo sombra">
              <img src="./img/perfil.jpg" alt="imagen de perfil" />
            </div>
            <p class="name">Juanito Alimaña</p>
            <p class="email">Jalimaña72@gmail.com</p>
          </div>
          <nav>
            <ul id="menu"></ul>
          </nav>
        </div>
        <div class="columna">
          <div>
            <div class="buscador">
              <input type="search" placeholder="Buscar..." />
            </div>
            <div class="a-la-derecha">
              <span class="m-2 mt-1 mb-0 mif-2x mif-bell fg-gris"></span>
              <span class="m-2 mt-1 mb-0 mif-2x mif-cogs fg-gris"></span>
              <span class="upgrade bg-rojo fg-blanco">Upgrade plan</span>
            </div>
          </div>
          <div>
            <h1>Contacto</h1>
            <form action="./index.html" method="post">
              <div class="row">
                <div class="cell-5">
                  <input type="text" name="" id="" placeholder="Nombre*" />
                </div>
                <div class="cell-7">
                  <input type="email" name="" id="" placeholder="Mail*" />
                </div>
              </div>
              <div class="row">
                <div class="cell-7">
                  <input type="text" name="" id="" placeholder="Pagina web*" />
                </div>
                <div class="cell-5">
                  <input type="tel" name="" id="" placeholder="Telefono*" />
                </div>
              </div>
              <div class="row">
                <div class="cell-12">
                  <textarea
                    name=""
                    id=""
                    cols="30"
                    rows="10"
                    placeholder="¿Quieres contarnos algo?"
                  ></textarea>
                </div>
              </div>
              <div class="row">
                <div class="cell-12">
                  <input type="checkbox" name="" id="" />
                  <label for="">Acepto la politica de privacidad</label>
                </div>
              </div>
              <input type="submit" value="Envar_nativo" />
            </form>
          </div>
        </div>
      </div>
    </div>
    <div id="load" class="load">
      <span class="girando mif-cog"> </span>
    </div>
  </body>
</html>
